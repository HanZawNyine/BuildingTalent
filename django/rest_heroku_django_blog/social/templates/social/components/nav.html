{% load static %}
{% url 'social:post_list' as post_list %}
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="https://www.facebook.com/nationalcybercity/">
                <img src="{% static 'social/img/Ncc.png' %}" height="16" alt="" loading="lazy"
                     style="margin-top: -3px;"/>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == post_list %} active{% endif %}" aria-current="page"
                           href="{% url 'social:post_list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if request.path != post_list %} active{% endif %}" href="#"
                           rel="nofollow">Learn Bootstrap 5</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Download MDB
                            UI
                            KIT</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                        <form method="post" action="{% url 'social:post_search' %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <div class="form-outline">
                                    <input id="search-input" type="search"  class="form-control" name="search"/>
                                    <label class="form-label" for="form1">Search</label>
                                </div>
                                <button id="search-button" type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </li>
                </ul>

                <ul class="navbar-nav d-flex flex-row">
                    <!-- Icons -->
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="" rel="nofollow"> Login </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href=""
                           rel="nofollow"
                           target="_blank">
                            <i class="fab fa-google"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="" rel="nofollow">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="" rel="nofollow">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

</header>
