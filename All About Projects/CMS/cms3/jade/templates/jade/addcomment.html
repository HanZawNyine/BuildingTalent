{% extends "components/base.html" %}
{% load static %}
{% block title %}Add Comment{% endblock %}
{% block content %}
    <h1 class="text-white">Add Comment</h1>
<form method="post">
{% csrf_token %}
<table class="table table-dark">

      {% for comment in commentForm %}
          <tr>
          <td>{{ comment.name }}</td>
          <td>{{ comment }}</td>
          </tr>
    {% endfor %}

</table>
<input type="submit" value="add" class="btn btn-outline-warning">
<a href="{% url 'shop:allcomment' %} " class="btn btn-outline-primary">cancel</a>
</form>
{% endblock %}
