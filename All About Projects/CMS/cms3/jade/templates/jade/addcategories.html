{% extends "components/base.html" %}
{% load static %}
{% block title %}Add Category{% endblock %}
{% block content %}
<h1 class="text-white">Add Category</h1>
    <form method="post">
    {% csrf_token %}
    <table class="table table-dark">
        {% for category in categoryForm %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category }}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-outline-warning" value="add"/>
        <a href="{% url 'shop:allcategories' %}" class="btn btn-outline-primary">cancel</a>
    </form>
{% endblock %}
