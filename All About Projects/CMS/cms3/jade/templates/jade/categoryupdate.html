{% extends "components/base.html" %}
{% load static %}
{% block title %}Category Update{% endblock %}
{% block content %}
<h1 class="text-white">Category update</h1>
    <form method="post">
    {% csrf_token %}
    <table class="table table-dark">
        {% for category in categoryForm %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category }}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-warning" value="update"/>
        <a href="{% url 'shop:allcategories' %}" class="btn btn-primary">cancel</a>
    </form>
{% endblock %}
